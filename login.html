<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* responsive design for mobile devices */
        @media (max-width: 600px) {
          .login-container { width: calc(100% - 40px); padding: 15px; }
          button { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Load remembered credentials
        window.addEventListener('load', function() {
            const remembered = localStorage.getItem('remembered');
            if (remembered) {
                const creds = JSON.parse(remembered);
                document.getElementById('username').value = creds.username;
                document.getElementById('password').value = creds.password;
                document.getElementById('remember').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            // Simple validation (replace with real authentication)
            if (username === 'admin' && password === 'password') {
                if (remember) {
                    localStorage.setItem('remembered', JSON.stringify({username, password}));
                } else {
                    localStorage.removeItem('remembered');
                }
                alert('Login successful!');
                // Redirect or do something
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
