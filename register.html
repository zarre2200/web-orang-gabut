<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* responsive design for mobile devices */
        @media (max-width: 600px) {
          .register-container { width: calc(100% - 40px); padding: 15px; }
          button { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        // Load remembered data
        window.addEventListener('load', function() {
            const remembered = localStorage.getItem('registerRemembered');
            if (remembered) {
                const data = JSON.parse(remembered);
                document.getElementById('username').value = data.username;
                document.getElementById('email').value = data.email;
                document.getElementById('password').value = data.password;
                document.getElementById('confirmPassword').value = data.confirmPassword;
                document.getElementById('remember').checked = true;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const remember = document.getElementById('remember').checked;
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            if (remember) {
                localStorage.setItem('registerRemembered', JSON.stringify({username, email, password, confirmPassword}));
            } else {
                localStorage.removeItem('registerRemembered');
            }
            // Simple registration (replace with real backend)
            alert('Registration successful for ' + username + '!');
            window.location.href = 'zarre.html';
            // Redirect to login or something
        });
    </script>
</body>
</html>
