<!doctype html>
<html dir="ltr" lang="en"
     dark>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lu anak lanjiau</title>
    <style>
      html {
        --ntp-focus-shadow-color: rgba(var(--google-blue-600-rgb), .4);
        --ntp-theme-text-color: var(--google-grey-800);
        background-attachment: fixed;
        background-color: rgb(255, 255, 255);
        background-position: -64px;
        background-repeat: no-repeat;
        height: 100%;
        overflow: auto;
      }

      @media (prefers-color-scheme: dark) {
        html {
          --ntp-focus-shadow-color: rgba(var(--google-blue-300-rgb), .5);
          --ntp-theme-text-color: rgb(0, 0, 0);
        }
      }

      html[has-custom-background] {
        background-image: image-set(
            url(chrome://theme/IDR_THEME_NTP_BACKGROUND?) 1x,
            url(chrome://theme/IDR_THEME_NTP_BACKGROUND@2x?) 2x);
      }

      body {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }

      cr-most-visited {
        --most-visited-focus-shadow: 0 0 0 2px var(--ntp-focus-shadow-color);
        --most-visited-text-color: var(--ntp-theme-text-color);
        --most-visited-text-shadow: none;
      }

      html[has-custom-background] cr-most-visited {
        --most-visited-text-shadow: 0 0 16px rgba(0, 0, 0, .3);
      }

      /* responsive design for mobile devices */
      @media (max-width: 600px) {
        body { flex-direction: column; padding: 10px; }
        #checklist { margin: 10px 0; }
        button { margin: 5px; padding: 8px 12px; font-size: 14px; }
      }
    </style>
  </head>
  <body>
    <div id="media-container">
      <!-- Place your video or photo here -->
      <!-- Example: <img src="your-image.jpg" alt="Image"> -->
      <!-- Example: <video src="your-video.mp4" controls></video> -->
    </div>
    <div id="checklist">
      <h3>Checklist</h3>
      <div>
        <input type="checkbox" id="task1">
        <label for="task1">Task 1</label>
      </div>
      <div>
        <input type="checkbox" id="task2">
        <label for="task2">Task 2</label>
      </div>
      <div>
        <input type="checkbox" id="task3">
        <label for="task3">Task 3</label>
      </div>
    </div>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='register.html'">Register</button>
    <button onclick="window.location.href='index.html'">Home</button>
    <script type="module" src="strings.m.js"></script>
    <cr-most-visited></cr-most-visited>
    <script type="module" src="new_tab_page_third_party.js"></script>
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <script>
      // Remember checklist state
      window.addEventListener('load', function() {
        for (let i = 1; i <= 3; i++) {
          const checked = localStorage.getItem('task' + i) === 'true';
          document.getElementById('task' + i).checked = checked;
        }
      });

      document.getElementById('checklist').addEventListener('change', function(event) {
        if (event.target.type === 'checkbox') {
          localStorage.setItem(event.target.id, event.target.checked);
        }
      });
    </script>
  </body>
</html>
